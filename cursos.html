<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cursos</title>
    <link rel="stylesheet" href="assets/css/cursos.css" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__leftContainer">
          <img class="header__logo" src="assets/images/codigofacilito-logo.svg" alt="logo" />
          <img
            class="header__premium"
            src="assets/images/premium-icon.svg"
            alt="logo de suscriptor premium"
          />
        </div>
        <div class="header__rightContainer">
          <img
            class="header__profileImage"
            src="./assets/images/profile-image2.png"
            alt="Imagen del perfil del usuario"
          />
          <a class="header__profileName" href="#">Mariwrios</a>
          <figure class="header__burgerNav"></figure>
        </div>
      </div>
    </header>
    <main>
      <div class="cursos__video--container">
        <div class="curso__video">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/dAQENEPAqsc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="curso__video--description"id='videoDescription'>
          <div class="cursos__description--card" id='infoDescriptionCard'>
              <div class="card__video--description" id='infoDescriptionContainer'>
                <div class="video__description--header">

                  <img class="video__description--image" src="assets/images/logoJavaScript.svg"/>
                  <h3 class="video__description--title">APIs con Python usando Fast API</h3>
                </div>
                    <p class="video__description--info" id='infoDescriptionParrafo'>
                        Un desarrollador backend es multidisciplinario, sabe sobre Http, Bases de Datos, Administraci√≥n de servidores, herramientas, ORM's, frameworks web,...
                    </p>
              
                </div>
                <div class="video__recursos" id='recursos'>
                  <button>Recursos</button>
                  <div class="video__recurso-info ">
                    <h4>Tu progreso - 26 de 107</h4>
                    <img src="./assets/images/progreso.svg"/>
                  </div>
                  <div class="video__recurso-info ">
                      <h4>Califica este curso</h4>
                      <img src="./assets/images/valorar.svg"/>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <img src='./assets/images/button_hide.svg' class='button__show' id="buttonShow" />
      <div class="cursos__contenido-container " id='cursoContenido'>
        <img src='./assets/images/button_hide.svg' id="buttonHide" />
      </div>
    </main>
    <script src="assets/javascript/cursos.js"></script>
  </body>
</html>
